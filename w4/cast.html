<!DOCTYPE html>
<html lang="en">
<head>
    <!--Nathaniel Eisel, 202220_SE111.32, 7/22/2022-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Week 4 movie site assignment">
    <meta name="author" content="Nathaniel Eisel">
    <title>Week 4 | Movie Site | Cast</title>
    <style>
        .character{
            border: 3px double black; 
            margin: 5px; 
            padding: 5px;
        }
        .character-image{
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="wrapper" style="margin-right: 50px; margin-left: 50px;">
        <div id="header" class="bg">
            <h1><em>Back to the Future Part II</em></h1>
        </div>
        <hr>

        <div id="nav">
            <a href="index.html">Home</a>
            <a href="cast.html">Cast</a>
            <a href="review.html">Review</a>
        </div>
        <hr>

        <!--main content-->
        <div id="main-content">
            <!--cast-->
            <h2>CAST</h2>
            <div class="character" id="mjf">
                <h3>Marty McFly</h3>
                <img src="images/mjf.jpg" alt="Image of Michael J. Fox" class="character-image">
                <p>Michael J. Fox</p>
                <hr>
            </div>
            <div class="character" id="cl">
                <h3>Dr. Emmett Brown</h3>
                <img src="images/cl.jpg" alt="Image of Christopher Lloyd" class="character-image">
                <p>Christopher Lloyd</p>
                <hr>
            </div>
            <div class="character" id="lt">
                <h3>Lorraine</h3>
                <img src="images/lt.jpg" alt="Image of Lea Thompson" class="character-image">
                <p>Lea Thompson</p>
                <hr>
            </div>
            <div class="character" id="tw">
                <h3>Biff Tannen</h3>
                <img src="images/tw.jpg" alt="Image of Tom Wilson" class="character-image">
                <p>Tom Wilson</p>
                <hr>
            </div>
            <div class="character" id="es">
                <h3>Jennifer</h3>
                <img src="images/es.jpg" alt="Image of Elisabeth Shue" class="character-image">
                <p>Elisabeth Shue</p>
                <hr>
            </div>
        </div>
        <!--close main content-->
        <hr>

        <div id="footer" class="bg">
            <img src="images/cast-confirm.png" alt="HTML validation check">
            <a href="#header">Return to top</a>
        </div>
        
    </div> <!--close wrapper-->
</body>
