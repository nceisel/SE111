<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nathaniel Eisel">
    <meta name="description" content="w5 forms assignment">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <form action="confirm.html" method="GET">
        <table>
            <thead>
                <tr>
                    <td>
                        <label><b>Labels</b></label>
                    </td>
                    <td>
                        <label><b>Form Fields</b></label>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="g-first">Parent Guardian Name</label>
                    </td>
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                        <br>
                        <input type="text" required maxlength="20" name="glast" id="g-last" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="c-first">Child's First Name</label>
                    </td>
                    <td>
                        <input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Child's Age</label>
                    </td>
                    <td>
                        <input type="number" required name="age" id="age" value="3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Date and Time</h2>
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>
                    <td>
                        <input type="date" required name="date" id="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">Start Time</label>
                    </td>
                    <td>
                        <input type="time" required name="time" id="s-time">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="guests">Number of Guests</label>
                    </td>
                    <td>
                        <input type="number" name="guests" value="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Food</h2>
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="size">Size</label>
                    </td>
                    <td>
                        <input type="radio" name="size" value="sm" id="sm">sm
                        <input type="radio" name="size" value="md" id="md">med
                        <input type="radio" name="size" value="lg" id="lg">lg
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="drinks">Drinks</label>
                    </td>
                    <td>
                        <input type="checkbox" name="drink1" id="drink1" checked value="coke"><label for="drink1">Coke</label><br>
                        <input type="checkbox" name="drink2" id="drink2" value="sprite"><label for="drink">Sprite</label><br>
                        <input type="checkbox" name="drink3" id="drink3" value="fruit punch"><label for="drink">Fruit Punch</label><br>
                        <input type="checkbox" name="drink4" id="drink4" value="lemonade"><label for="drink">Lemonade</label><br>
                        <input type="checkbox" name="drink5" id="drink5" value="iced tea"><label for="drink">Iced Tea</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cake">Cake</label>
                    </td>
                    <td>
                        <select name="cake" id="cake">
                            <option selected>Chocolate</option>
                            <option>Vanilla</option>
                            <option>I'll bring my own</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Decorations</h2>
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="colors">Color Scheme</label>
                    </td>
                    <td>
                        Choose a color scheme for the party <br>
                        <input type="color" name="colors" id="colors">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Additional Comments</label>
                    </td>
                    <td>
                        <textarea placeholder="Please add any additional comments here" name="comments" id="comments"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
